<!DOCTYPE html>
<html>
<head>
  <title>Select JSON File</title>
  <style>
    body {
      width: 100%;
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h3>Select a JSON file</h3>
  <input type="file" id="fileInput" accept=".json" style="display:none">
  <button id="selectButton">Select File</button>
  <div id="status"></div>
  <script src="file-selector.js"></script>
</body>
</html>
