<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormMasterPro - Form Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    header img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }
    
    h1 {
      font-size: 24px;
      color: #0066cc;
      margin: 0;
    }
    
    .summary {
      background-color: #e9f7fe;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .summary h2 {
      margin-top: 0;
      color: #0066cc;
    }
    
    .tab-container {
      margin-bottom: 20px;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-bottom: none;
      margin-right: 5px;
      border-radius: 4px 4px 0 0;
    }
    
    .tab.active {
      background: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
      padding: 15px;
      border: 1px solid #ddd;
      border-top: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table th, table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    table th {
      background-color: #f2f2f2;
    }
    
    /* Horizontal scrolling for tables */
    .table-container {
      width: 100%;
      overflow-x: auto;
    }
    
    /* JSON view styling */
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    
    /* Form URL */
    .form-url {
      font-style: italic;
      color: #666;
      word-break: break-all;
    }
    
    /* Options list in table */
    .options-list {
      margin: 0;
      padding: 0 0 0 15px;
    }
    
    .options-list li {
      margin-bottom: 4px;
    }
    
    .selected-option {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon48.png" alt="FormMasterPro Logo">
      <h1>Form Analysis Results</h1>
    </header>
    
    <div class="summary">
      <h2>Form Overview</h2>
      <p id="form-url" class="form-url">URL: Loading...</p>
      <p id="field-count">Fields detected: Loading...</p>
      <p id="form-timestamp">Analysis performed: Loading...</p>
    </div>
    
    <div class="tab-container">
      <div class="tabs">
        <div class="tab active" data-tab="fields-tab">Form Fields</div>
        <div class="tab" data-tab="json-tab">Raw JSON</div>
      </div>
      
      <div id="fields-tab" class="tab-content active">
        <div class="table-container">
          <table id="fields-table">
            <thead>
              <tr>
                <th>Label/Name</th>
                <th>Type</th>
                <th>ID</th>
                <th>Value</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="fields-tbody">
              <tr>
                <td colspan="5">Loading form data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div id="json-tab" class="tab-content">
        <pre id="json-content">Loading JSON data...</pre>
      </div>
    </div>
  </div>
  
  <script src="formAnalysis.js"></script>
</body>
</html>
