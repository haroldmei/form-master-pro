<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormMaster Pro - Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #0066cc;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    .mapping-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .status-message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>FormMaster Pro Settings</h1>
  
  <div class="form-group">
    <label for="companion-status">Companion App Connection:</label>
    <div id="companion-status">Checking connection...</div>
  </div>
  
  <div class="mapping-container">
    <h2>Field Mappings</h2>
    <p>Configure how form fields should map to your data sources.</p>
    
    <div id="mappings-list">
      <!-- Mappings will be inserted here dynamically -->
    </div>
    
    <button id="add-mapping">Add New Mapping</button>
  </div>
  
  <div class="form-group">
    <button id="save-settings">Save Settings</button>
  </div>
  
  <div id="status-message" class="status-message" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
