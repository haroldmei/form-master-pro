<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FormMaster Pro - User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: #333;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .status-message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      display: none;
    }
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <p>Manage your personal information that will be used to automatically fill out forms.</p>
    
    <div id="status-message" class="status-message"></div>
    
    <div class="section">
      <h2>Personal Information</h2>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number">
      </div>
    </div>
    
    <div class="section">
      <h2>Address Information</h2>
      <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" id="streetAddress" placeholder="Enter street address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter city">
      </div>
      <div class="form-group">
        <label for="state">State/Province</label>
        <input type="text" id="state" placeholder="Enter state or province">
      </div>
      <div class="form-group">
        <label for="zipCode">Zip/Postal Code</label>
        <input type="text" id="zipCode" placeholder="Enter zip or postal code">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Enter country">
      </div>
    </div>
    
    <div class="section">
      <h2>Additional Information</h2>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="Enter company name">
      </div>
      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" placeholder="Enter occupation">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" placeholder="Enter website URL">
      </div>
    </div>
    
    <div class="button-row">
      <button id="save-profile">Save Profile</button>
      <button id="export-profile">Export Profile</button>
      <button id="import-profile">Import Profile</button>
    </div>
  </div>
  
  <script src="profile.js"></script>
</body>
</html>
