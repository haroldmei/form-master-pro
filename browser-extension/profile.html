<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FormMaster Pro - User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative; /* Add this for positioning the button */
    }
    h1, h2, h3 {
      color: #333;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    
    /* Updated button styling for top-right positioning */
    #import-profile {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    .status-message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      display: none;
    }
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    /* Styling for dynamic profile elements */
    .profile-section {
      margin-bottom: 15px;
    }
    .profile-subsection {
      margin-left: 15px;
      padding-left: 10px;
      border-left: 2px solid #eee;
      margin-bottom: 10px;
    }
    .profile-subsection h3 {
      margin-bottom: 8px;
      color: #333;
    }
    .profile-field {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .profile-field label {
      width: 120px;
      font-weight: bold;
      margin-right: 10px;
    }
    .profile-field input {
      flex: 1;
      padding: 5px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Import button moved to top right via CSS positioning -->
    <button id="import-profile">Import Profile</button>
    
    <h1>User Profile</h1>
    <p>Manage your personal information that will be used to automatically fill out forms.</p>
    
    <div id="status-message" class="status-message"></div>
    
    <!-- Container for dynamically generated profile content -->
    <div id="profile-container">
      <p>No profile data loaded. Please import a profile file.</p>
    </div>
  </div>
  
  <script src="profile.js"></script>
</body>
</html>
