<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormMasterPro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
      max-height: 600px; /* Set a max height for the popup */
      overflow-y: auto; /* Enable vertical scrolling if needed */
    }
    
    .container {
      min-width: 100%;
    }
    
    /* Add horizontal scrolling for content that exceeds width */
    .scroll-container {
      overflow-x: auto;
      max-width: 100%;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 18px;
      color: #0066cc;
      margin-top: 0;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .connected {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .disconnected {
      background-color: #f2dede;
      color: #a94442;
    }
    
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 8px;
    }
    
    button:hover {
      background-color: #0055aa;
    }
    
    .button-secondary {
      background-color: #6c757d;
    }
    
    .button-secondary:hover {
      background-color: #5a6268;
    }

    /* Auth specific styles */
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #e9ecef;
    }

    #auth-container {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    #logged-out-view p {
      margin: 0 0 10px 0;
      font-size: 13px;
    }

    #logged-in-view {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Add this class to fix hidden elements */
    .hidden {
      display: none !important;
    }
    
    /* Style for text buttons */
    .text-btn {
      background: none;
      border: none;
      color: #0066cc;
      padding: 0;
      font-size: 13px;
      text-decoration: underline;
      cursor: pointer;
      width: auto;
    }
    
    /* Style for panels */
    .panel {
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    /* Fix primary and secondary button styles */
    .primary-btn {
      background-color: #0066cc;
    }
    
    .secondary-btn {
      background-color: #6c757d;
    }
    
    /* Add horizontal scroll for tables */
    .fields-table {
      width: 100%;
      min-width: 500px; /* Increased from 400px */
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }
    
    .fields-table th, .fields-table td {
      padding: 4px 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap; /* Prevent text wrapping in cells */
    }
    
    .fields-table th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
    }
    
    .fields-table tr:hover {
      background-color: #f5f5f5;
    }
    
    /* Toast message styling */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    
    .toast.show {
      opacity: 1;
    }

    /* Styles for options list */
    .options-list {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 11px;
    }
    
    .options-list li {
      padding: 2px 4px;
      margin-bottom: 1px;
      border-radius: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }
    
    .selected-option {
      background-color: #e6f2ff;
      font-weight: bold;
    }
    
    .more-options {
      color: #666;
      font-style: italic;
    }

    h1 {
      font-size: 24px; /* Increase from 18px to 24px */
      color: #0066cc;
      margin-bottom: 0;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    header img {
      margin-right: 10px;
    }

    /* Email verification related styles */
    .verification-alert {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
      display: none; /* Hidden by default */
    }
    
    .verification-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    
    .verification-btn {
      padding: 4px 8px;
      font-size: 12px;
      flex: 1;
      margin-right: 5px;
    }
    
    .verification-btn:last-child {
      margin-right: 0;
    }
    
    /* User badge styles */
    .user-badge {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 5px;
      vertical-align: middle;
    }
    
    .badge-verified {
      background-color: #d4edda;
      color: #155724;
    }
    
    .badge-unverified {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon16.png" alt="FormMaster Logo">
      <h1>FormMasterPro</h1>
    </header>
    
    <!-- Auth Container -->
    <div id="auth-container" class="panel">
      <div id="logged-out-view">
        <p>Please log in to access all features</p>
        <button id="login-button" class="primary-btn">Log In</button>
      </div>
      <div id="logged-in-view" class="hidden">
        <div class="user-info">
          <img id="user-picture" class="avatar" alt="Profile" src="images/icon48.png">
          <span id="user-name">User</span>
          <span id="verification-badge" class="user-badge"></span>
        </div>
        <button id="logout-button" class="text-btn">Log Out</button>
      </div>
    </div>
    
    <!-- Email Verification Alert -->
    <div id="verification-alert" class="verification-alert">
      <div>Your email is not verified. Please verify your email to use all features.</div>
      <div class="verification-actions">
        <button id="resend-verification" class="verification-btn primary-btn">Resend Email</button>
        <button id="check-verification" class="verification-btn secondary-btn">Check Status</button>
      </div>
    </div>
    
    <div class="main-actions">
      <button id="analyze-form" class="primary-btn">Analyze Current Form</button>
      <!--<button id="load-data" class="secondary-btn">Load Data File</button>-->
      <!--<button id="data-mappings" class="secondary-btn">Field Mappings</button>-->
      <!--<button id="auto-fill" class="primary-btn">Auto Fill Form</button>-->
    </div>
    
    <div id="form-analysis" class="panel hidden">
      <h3>Form Fields Detected: <span id="field-count">0</span></h3>
      <!-- Add scroll-container for horizontal scrolling -->
      <div class="scroll-container">
        <div id="fields-container"></div>
      </div>
    </div>
    
    <div class="footer">
      <!--<button id="open-options" class="text-btn">Settings</button>-->
      <span class="version">v0.1.8</span>
    </div>
  </div>
  
  <script src="forms/form_radios.js"></script>
  <script src="forms/form_extract.js"></script>
  <script src="popup.js"></script>
</body>
</html>
