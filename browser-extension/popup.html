<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormMaster Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      color: #0066cc;
      margin-top: 0;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .connected {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .disconnected {
      background-color: #f2dede;
      color: #a94442;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #0055aa;
    }
    .button-secondary {
      background-color: #6c757d;
    }
    .button-secondary:hover {
      background-color: #5a6268;
    }

    /* Auth specific styles */
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #e9ecef;
    }

    #auth-container {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    #logged-out-view p {
      margin: 0 0 10px 0;
      font-size: 13px;
    }

    #logged-in-view {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Add this class to fix hidden elements */
    .hidden {
      display: none !important;
    }
    
    /* Style for text buttons */
    .text-btn {
      background: none;
      border: none;
      color: #0066cc;
      padding: 0;
      font-size: 13px;
      text-decoration: underline;
      cursor: pointer;
      width: auto;
    }
    
    /* Style for panels */
    .panel {
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    /* Fix primary and secondary button styles */
    .primary-btn {
      background-color: #0066cc;
    }
    
    .secondary-btn {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon48.png" alt="FormMaster Logo">
      <h1>FormMaster Pro</h1>
    </header>
    
    <!-- Auth Container -->
    <div id="auth-container" class="panel">
      <div id="logged-out-view">
        <p>Please log in to access all features</p>
        <button id="login-button" class="primary-btn">Log In</button>
      </div>
      <div id="logged-in-view" class="hidden">
        <div class="user-info">
          <img id="user-picture" class="avatar" alt="Profile" src="images/icon48.png">
          <span id="user-name">User</span>
        </div>
        <button id="logout-button" class="text-btn">Log Out</button>
      </div>
    </div>
    
    <div id="connection-status" class="status">
      <span class="indicator" id="status-indicator"></span>
      <span id="status-text">Checking connection...</span>
    </div>
    
    <div class="main-actions">
      <button id="analyze-form" class="primary-btn">Analyze Current Form</button>
      <button id="load-data" class="secondary-btn">Load Data File</button>
      <button id="data-mappings" class="secondary-btn">Field Mappings</button>
      <button id="auto-fill" class="primary-btn">Auto Fill Form</button>
    </div>
    
    <div id="form-analysis" class="panel hidden">
      <h3>Form Fields Detected: <span id="field-count">0</span></h3>
      <div id="fields-container"></div>
    </div>
    
    <div class="footer">
      <button id="open-options" class="text-btn">Settings</button>
      <span class="version">v0.1.0</span>
    </div>
  </div>
  
  <script src="forms/form_extract.js"></script>
  <script src="popup.js"></script>
</body>
</html>
